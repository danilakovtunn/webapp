<!DOCTYPE html>
<html lang="ru">
<head>
    <div th:fragment="bootstrap-head">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
            .indent {
                margin-left: 30px;
                margin-right: 30px;
                margin-top: 20px;
            }
        </style>
    </div>
</head>

<body>

    <div th:fragment="bootstrap-scripts">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </div>

    <div th:fragment="menu(name)">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Для маленьких экранов -->
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" th:classappend="${name == 'main' ? 'active' : ''}">
                        <a class="nav-link" href="/"> Главная </a>
                    </li>
                    <li class="nav-item" th:classappend="${name == 'vacancies' ? 'active' : ''}">
                        <a class="nav-link" href="/vacancies"> Вакансии </a>
                    </li>
                    <li class="nav-item" th:classappend="${name == 'companies' ? 'active' : ''}">
                        <a class="nav-link" href="/companies"> Компании </a>
                    </li>
                    <li class="nav-item" th:classappend="${name == 'resumes' ? 'active' : ''}">
                        <a class="nav-link" href="/resumes"> Резюме </a>
                    </li>
                    <li class="nav-item" th:classappend="${name == 'people' ? 'active' : ''}">
                        <a class="nav-link" href="/people"> Соискатели </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</body>
</html>
