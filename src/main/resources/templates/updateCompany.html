<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <div th:replace="general :: bootstrap-head"/>
    <title>
        Изменить данные компании
    </title>
</head>
<body>

<div th:replace="general :: menu('companies')"/>
<div th:replace="general :: bootstrap-scripts"/>


<div class="container mt-3" style="max-width: 400px;">
    <form method="post" action="/saveUpdateCompany">
        <input type="hidden" name="id" th:value="${company.getId()}">
        <div class="form-group">
            <label>Название компании</label>
            <input class="form-control" name="name" th:value="${company.getName()}">
        </div>
        <div class="form-group">
            <label>Полное название</label>
            <input class="form-control" name="fullName" th:value="${company.getFull_name()}">
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>

</div>

</body>
</html>
