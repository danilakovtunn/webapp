<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <div th:replace="general :: bootstrap-head"/>
    <title>
        Добавить человека
    </title>
</head>
<body>

    <div th:replace="general :: menu('person')"/>
    <div th:replace="general :: bootstrap-scripts"/>


    <div class="container mt-3" style="max-width: 400px;">
        <form method="post" action="/savePerson">
            <input type="hidden" name="id">

            <div class="form-group">
                <label>Фамилия</label>
                <input class="form-control" name="lastName">
            </div>
            <div class="form-group">
                <label>Имя</label>
                <input class="form-control" name="firstName">
            </div>
            <div class="form-group">
                <label>Отчество</label>
                <input class="form-control" name="surName">
            </div>
            <div class="form-group">
                <label>Образование</label>
                <div class="input-group">
                    <select class="custom-select" name="inputEducation">
                        <ul th:each="educ: ${education}">
                            <li>
                                <option th:value="${educ.getId()}" th:text="${educ.getEduc_name()}"></option>
                            </li>
                        </ul>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Домашний адрес</label>
                <input class="form-control" name="address">
            </div>
            <label>Статус поиска</label>
            <div class="form-group">
                <div class="input-group">
                    <select class="custom-select" name="inputStatus">
                        <ul th:each="status: ${statuses}">
                            <li>
                                <option th:value="${status}" th:text="${status}"></option>
                            </li>
                        </ul>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>

    </div>

</body>
</html>
