<!DOCTYPE html>
<html lang="ru">
<head>
    <div th:replace="general :: bootstrap-head"/>
    <title>
        Таблица компаний
    </title>
</head>
<body>

<div th:replace="general :: menu('companies')"/>
<div th:replace="general :: bootstrap-scripts"/>

<div class="indent">
    <div class="form-row">
        <div class="col">
            <form  method="get" action="/companies">
                <div class="form-group" >
                    <label>Поиск компании</label>
                    <input type="text" class="form-control" name="nameFilter">
                </div>
            </form>
        </div>
        <div class="col">
            <form method="get" style="margin-top: 32px; margin-right: 60px" action="/addCompany">
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-success mb-2">Добавить компанию</button>
                </div>
            </form>
        </div>
    </div>

    <span th:if="${companies.size() == 0}">
            <b>Не найдено</b>
        </span>

    <span th:if="${companies.size() != 0}">
            <table class="table table-bordered ">

                <thead class="table-dark">
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col"> Название компании </th>
                        <th scope="col"> Полное название </th>
                        <th scope="col"> </th>
                    </tr>
                </thead>

                <tr th:each="company : ${companies}">
                    <td th:text="${company.getId()}"></td>
                    <td th:text="${company.getName()}"></td>
                    <td th:text="${company.getFull_name()}"></td>
                    <td align="center">
                        <form method="get" action="/viewCompany">
                            <input type="hidden" name="id" th:value="${company.getId()}"/>
                            <button type="submit" class="btn btn-secondary">Личная страница</button>
                        </form>
                    </td>
                </tr>
            </table>
        </span>
</div>

</body>
</html>
